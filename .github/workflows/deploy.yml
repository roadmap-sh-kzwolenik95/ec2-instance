name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_VAR_pvt_key: ${{ secrets.SSH_PRIV_KEY }}

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    env:
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_my-machine-pub-key: ${{ PUB_KEY }}
      TF_VAR_apex-domain: ${{ APEX_DOMAIN }}
      TF_VAR_subdomain: ${{ SUBDOMAIN }}
      TF_VAR_acme-email: ${{ ACME_EMAIL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: terraform plan -no-color

      - name: Terraform Apply
        run: terraform apply -no-color --auto-approve

      - name: Terraform save output
        run: terraform output -raw ec2_public_ip

      # - run: echo ${{ steps.apply.outputs.stdout }}

  deploy-website:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: site_files
          sparse-checkout-cone-mode: false
      - name: Deploy site files to Nginx
        run: |
          ls -larth
